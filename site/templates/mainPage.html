<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/site/css/main_page.css">
    <title>WebSocket Example</title>
</head>
<body>
    <div class="container">
        <button id="startGameButton" class="button">Начать игру</button>
    </div>

        window.location.href = "game"
    })
        
</script>
